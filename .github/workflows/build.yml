name: Build Godot Project

on:
  push:
    branches:
      - main
      - build-*

concurrency:
  cancel-in-progress: true
  group: build

env:
  GODOT_VERSION: '4.3'
  templates_url: "https://downloads.tuxfamily.org/godotengine/4.3/Godot_v4.3-stable_export_templates.tpz"

jobs:
  configure:
    runs-on: ubuntu-latest
    steps:
      - name: cache
        id: cache-multiplatform
        uses: actions/cache@v4
        with:
          path: |
            /opt/godot/*
          key: godot-multiplatform

      - name: setup
        if: ${{ steps.cache-multiplatform.outputs.cache-hit != 'true' }}
        run: |
          sudo mkdir /opt/godot && sudo chown -R $USER: /opt/godot
          cd /opt/godot
          
          wget -q "https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_linux.x86_64.zip" -O godot.zip
          unzip godot.zip && rm godot.zip

          wget -q "https://downloads.tuxfamily.org/godotengine/4.3/Godot_v4.3-stable_macos.universal.zip" -O godot.zip
          unzip godot.zip && rm godot.zip

          wget -q ${templates_url} -O templates.tpz
          unzip templates.tpz -d /opt/godot && rm templates.tpz
          rm -rf /opt/godot/templates/windows_*
          rm -rf /opt/godot/templates/web_*
          rm -rf /opt/godot/templates/ios_*
          rm -rf /opt/godot/templates/android_*

      - name: godot-environment
        uses: actions/upload-artifact@v4
        with:
          name: godot-environment
          path: /opt/godot
          retention-days: 1

  build-linux:
    runs-on: ubuntu-latest
    needs: [configure]
    env:
      godot_url: "https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_linux.x86_64.zip"
      templates_dir: "/home/runner/.local/share/godot/export_templates/4.3.stable"
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: godot-environment
        uses: actions/download-artifact@v3
        with:
          name: godot-environment
          path: /opt/godot

      - name: configure
        run: |
          mv /opt/godot/Godot_v4.3-stable_linux.x86_64 /usr/local/bin/godot
          godot --version --headless
          
          mkdir -p "${templates_dir}"
          mv /opt/godot/templates/* "${templates_dir}"
          file /home/runner/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable/linux_release.x86_64
          file /home/runner/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable/linux_debug.x86_64

      - name: build
        run: |
          mkdir -p build/
          godot --headless --export-release "Linux/X11"

      - name: export
        uses: actions/upload-artifact@v4
        with:
          name: build-x86_64
          path: |
            build/*

  build-macos:
    runs-on: macos-latest
    needs: [ configure ]
    env:
      godot_url: "https://downloads.tuxfamily.org/godotengine/4.3/Godot_v4.3-stable_macos.universal.zip"
      templates_dir: "/Users/runner/Library/Application Support/Godot/export_templates/4.3.stable/"
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: godot-environment
        uses: actions/download-artifact@v3
        with:
          name: godot-environment
          path: /opt/godot

      - name: configure
        run: |
          sudo mv /opt/godot/Godot.app /Applications/Godot.app
          sudo ln -s /Applications/Godot.app/Contents/MacOS/Godot /usr/local/bin/godot
          godot --version --headless        
          
          mkdir -p "${templates_dir}"
          mv /opt/godot/templates/macos.zip "${templates_dir}/macos.zip"
          file "${templates_dir}/macos.zip"

      - name: build
        run: |
          mkdir -p build/
          godot --headless --export-release "macOS"

      - name: export
        uses: actions/upload-artifact@v4
        with:
          name: build-macOS
          path: build/*
