name: Build Godot Project

on:
  push:
    branches:
      - main
      - build-*

env:
  GODOT_VERSION: '4.3'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target_platform: "Linux/X11"
            output_file: "build/game.x86_64"
          - os: macos-latest
            target_platform: "macOS"
            output_file: "build/game.dmg"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment variables
        run: |
          echo "GODOT_CACHE_DIR=$HOME/godot" >> $GITHUB_ENV
          echo "TEMPLATES_DIR=$HOME/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable" >> $GITHUB_ENV

      - name: Cache Godot and templates
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.GODOT_CACHE_DIR }}
            ${{ env.TEMPLATES_DIR }}
          key: godot-${{ env.GODOT_VERSION }}-${{ matrix.os }}
          restore-keys: godot-

      - name: Install Godot and export templates
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p $GODOT_CACHE_DIR
          cd $GODOT_CACHE_DIR

          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            GODOT_URL="https://downloads.tuxfamily.org/godotengine/${{ env.GODOT_VERSION }}/Godot_v${{ env.GODOT_VERSION }}-stable_linux.x86_64.zip"
          else
            GODOT_URL="https://downloads.tuxfamily.org/godotengine/${{ env.GODOT_VERSION }}/Godot_v${{ env.GODOT_VERSION }}-stable_macos.universal.zip"
          fi

          wget -q "${GODOT_URL}" -O godot.zip
          unzip godot.zip && rm godot.zip
          mv Godot_v* godot
          chmod +x godot

          # Install export templates
          mkdir -p "${TEMPLATES_DIR}"
          TEMPLATES_URL="https://downloads.tuxfamily.org/godotengine/${{ env.GODOT_VERSION }}/Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz"
          wget -q "${TEMPLATES_URL}" -O templates.tpz
          unzip templates.tpz -d /tmp/templates && rm templates.tpz
          mv /tmp/templates/templates/* "${TEMPLATES_DIR}"

      - name: Build the game
        run: |
          mkdir -p build/
          $GODOT_CACHE_DIR/godot --version --headless
          $GODOT_CACHE_DIR/godot --headless --export-release "${{ matrix.target_platform }}" "${{ matrix.output_file }}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: game-build-${{ matrix.os }}
          path: build/*
