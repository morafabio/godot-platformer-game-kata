name: Build Godot Project

on:
  push:
    branches:
      - main
      - build-*

concurrency:
  cancel-in-progress: true
  group: build

env:
  GODOT_VERSION: '4.3'
  templates_url: "https://downloads.tuxfamily.org/godotengine/4.3/Godot_v4.3-stable_export_templates.tpz"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      godot_url: "https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_linux.x86_64.zip"
      templates_dir: "/home/runner/.local/share/godot/export_templates/4.3.stable"
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: cache
        id: cache-linux
        uses: actions/cache@v4
        with:
          path: |
            /opt/godot
          key: godot-linux

      - name: setup
        if: ${{ steps.cache-linux.outputs.cache-hit != 'true' }}
        run: |
          mkdir /opt/godot && cd /opt/godot
          wget -q "${godot_url}" -O godot.zip
          unzip godot.zip && rm godot.zip
          
          wget -q ${templates_url} -O templates.tpz
          unzip templates.tpz -d /opt/godot && rm templates.tpz
          rm -vrf /opt/godot/templates/windows_*
          rm -vrf /opt/godot/templates/web_*
          rm -vrf /opt/godot/templates/ios_*
          rm -vrf /opt/godot/templates/android_*

      - name: configure
        run: |
          mv /opt/godot/Godot_v4.3-stable_linux.x86_64 /usr/local/bin/godot
          godot --version --headless
          
          mkdir -p "${templates_dir}"
          mv /opt/godot/templates/* "${templates_dir}"
          file /home/runner/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable/linux_release.x86_64
          file /home/runner/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable/linux_debug.x86_64

      - name: build
        run: |
          mkdir -p build/
          godot --headless --export-release "Linux/X11"

      - name: export
        uses: actions/upload-artifact@v4
        with:
          name: build-x86_64
          path: |
            build/*
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 10
    env:
      godot_url: "https://downloads.tuxfamily.org/godotengine/4.3/Godot_v4.3-stable_macos.universal.zip"
      templates_dir: "/Users/runner/Library/Application Support/Godot/export_templates/4.3.stable/"
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: cache
        id: cache-mac
        uses: actions/cache@v4
        with:
          path: |
            /Users/runner/godot
          key: godot-mac

      - name: setup
        if: ${{ steps.cache-mac.outputs.cache-hit != 'true' }}
        run: |
          mkdir -p /Users/runner/godot && cd /Users/runner/godot
          wget -q "${godot_url}" -O godot.zip
          unzip godot.zip && rm godot.zip
          
          wget -q ${templates_url} -O templates.tpz
          unzip templates.tpz -d /Users/runner/godot && rm templates.tpz
          rm -vrf /Users/runner/godot/templates/windows_*
          rm -vrf /Users/runner/godot/templates/web_*
          rm -vrf /Users/runner/godot/templates/ios_*
          rm -vrf /Users/runner/godot/templates/android_*
          ls --lah /Users/runner/godot

      - name: configure
        run: |
          ls --lah /Users/runner/godot
          sudo mv /Users/runner/godot/Godot.app /Applications/Godot.app
          sudo ln -s /Applications/Godot.app/Contents/MacOS/Godot /usr/local/bin/godot
          godot --version --headless
          mkdir -p "${templates_dir}"
          mv ./godot/templates/macos.zip "${templates_dir}/macos.zip"
          file "${templates_dir}/macos.zip"

      - name: build
        run: |
          mkdir -p build/
          godot --headless --export-release "macOS"

      - name: export
        uses: actions/upload-artifact@v4
        with:
          name: build-macOS
          path: build/*