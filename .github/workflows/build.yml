name: Build Godot Project

on:
  push:
    branches:
      - main
      - build-*

env:
  GODOT_VERSION: '4.3'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: cache
        id: cache-linux
        uses: actions/cache@v3
        with:
          path: |
            /opt/godot
          key: godot-${{ env.GODOT_VERSION }}-linux

      - name: setup
        if: ${{ steps.cache-linux.outputs.cache-hit != 'true' }}
        run: |
          mkdir /opt/godot && cd /opt/godot
          wget -q "https://github.com/godotengine/godot/releases/download/${{ env.GODOT_VERSION }}-stable/Godot_v${{ env.GODOT_VERSION }}-stable_linux.x86_64.zip" -O godot.zip
          unzip godot.zip && rm godot.zip
          
          templates_url="https://downloads.tuxfamily.org/godotengine/${{ env.GODOT_VERSION }}/Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz"
          wget -q ${templates_url} -O templates.tpz
          unzip templates.tpz -d /opt/godot && rm templates.tpz

      - name: configure
        run: |
          mv /opt/godot/Godot_v* /usr/local/bin/godot
          godot --version --headless
          
          templates_dir="/home/runner/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable"
          mkdir -p "${templates_dir}"
          mv /opt/godot/templates/* "${templates_dir}"
          file /home/runner/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable/linux_release.x86_64
          file /home/runner/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable/linux_debug.x86_64

      - name: build
        run: |
          mkdir -p build/
          godot --headless --export-release "Linux/X11"

      - name: export
        uses: actions/upload-artifact@v4
        with:
          name: build-x86_64
          path: |
            build/*

  build-macos:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: cache
        id: cache-mac
        uses: actions/cache@v3
        with:
          path: |
            /Applications/Godot.app
            /home/runner/.local/share/godot/export_templates/
          key: godot-${{ env.GODOT_VERSION }}-mac

      - name: setup
        if: ${{ steps.cache-mac.outputs.cache-hit != 'true' }}
        run: |
          mkdir /opt/godot && cd /opt/godot
          wget -q "https://github.com/godotengine/godot/releases/download/${{ env.GODOT_VERSION }}-stable/Godot_v${{ env.GODOT_VERSION }}-stable_linux.x86_64.zip" -O godot.zip
          unzip godot.zip && rm godot.zip
          
          templates_url="https://downloads.tuxfamily.org/godotengine/${{ env.GODOT_VERSION }}/Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz"
          wget -q ${templates_url} -O templates.tpz
          unzip templates.tpz -d /opt/godot && rm templates.tpz

      - name: configure
        run: |
          sudo mv /opt/godot/godot/Godot.app /Applications/Godot.app
          ln -s /Applications/Godot.app/Contents/MacOS/Godot /usr/local/bin/godot
          godot --version --headless
          
          templates_dir="/Users/runner/Library/Application Support/Godot/export_templates/4.3.stable/"          
          mkdir -p "${templates_dir}"
          mv /opt/godot/templates/macos.zip "${templates_dir}/macos.zip"
          file "${templates_dir}/macos.zip"

      - name: build
        run: |
          mkdir -p build/
          godot --headless --export-release "macOS"

      - name: export
        uses: actions/upload-artifact@v4
        with:
          name: build-macOS
          path: build/*
