name: Build Godot Project

on:
  push:
    branches:
      - main
      - build-*

env:
  GODOT_VERSION: '4.3'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Godot
        run: |
          wget https://downloads.tuxfamily.org/godotengine/${{ env.GODOT_VERSION }}/Godot_v${{ env.GODOT_VERSION }}-stable_linux_headless.64.zip -O godot.zip
          unzip godot.zip -d godot
          sudo mv godot/Godot_v${{ env.GODOT_VERSION }}-stable_linux_headless.64 /usr/local/bin/godot
          chmod +x /usr/local/bin/godot
          godot --version

      - name: Install Export Templates
        run: |
          wget https://downloads.tuxfamily.org/godotengine/${{ env.GODOT_VERSION }}/Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz -O templates.tpz
          mkdir -p ~/.local/share/godot/templates/${{ env.GODOT_VERSION }}.stable
          tar -xf templates.tpz -C ~/.local/share/godot/templates/${{ env.GODOT_VERSION }}.stable

      - name: Build for Linux
        run: |
          mkdir -p build/linux
          godot --headless --export-release "Linux/X11" build/linux/game.x86_64

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Godot
        run: |
          wget https://downloads.tuxfamily.org/godotengine/${{ env.GODOT_VERSION }}/Godot_v${{ env.GODOT_VERSION }}-stable_osx.universal.zip -O godot.zip
          unzip godot.zip -d godot
          sudo mv godot/Godot.app /Applications/Godot.app
          ln -s /Applications/Godot.app/Contents/MacOS/Godot /usr/local/bin/godot
          godot --version

      - name: Install Export Templates
        run: |
          wget https://downloads.tuxfamily.org/godotengine/${{ env.GODOT_VERSION }}/Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz -O templates.tpz
          mkdir -p "$HOME/Library/Application Support/Godot/templates/${{ env.GODOT_VERSION }}.stable"
          tar -xf templates.tpz -C "$HOME/Library/Application Support/Godot/templates/${{ env.GODOT_VERSION }}.stable"

      - name: Build for macOS
        run: |
          mkdir -p build/macos
          godot --headless --export-release "Mac OSX" build/macos/game.dmg

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos/
