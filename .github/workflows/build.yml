name: Build Godot Project

on:
  push:
    branches:
      - main
      - build-*

env:
  GODOT_VERSION: '4.3'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup
        run: |
          mkdir /opt/godot && cd /opt/godot
          wget -q "https://github.com/godotengine/godot/releases/download/${{ env.GODOT_VERSION }}-stable/Godot_v${{ env.GODOT_VERSION }}-stable_linux.x86_64.zip" -O godot.zip
          unzip godot.zip && rm godot.zip
          mv Godot_v* /usr/local/bin/godot
          godot --version --headless 
          
          templates_dir="/home/runner/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable"
          templates_url="https://downloads.tuxfamily.org/godotengine/${{ env.GODOT_VERSION }}/Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz"
          mkdir -p "${templates_dir}"
          wget -q ${templates_url} -O templates.tpz 
          unzip templates.tpz -d /opt/godot && rm templates.tpz
          mv /opt/godot/templates/* "${templates_dir}"
          ls -lah "${templates_dir}"

      - name: configure
        run: |
          cat export_presets.cfg | grep -e "^name="
          mkdir -p build/

      - name: build
        run: |
          file /home/runner/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable/linux_release.x86_64
          file /home/runner/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable/linux_debug.x86_64
          godot --headless --export-release "Linux/X11"

      - name: export
        uses: actions/upload-artifact@v4
        with:
          name: build-x86_64
          path: |
            build/*

  build-macos:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup
        run: |
          wget https://downloads.tuxfamily.org/godotengine/${{ env.GODOT_VERSION }}/Godot_v${{ env.GODOT_VERSION }}-stable_macos.universal.zip -O godot.zip
          unzip godot.zip -d godot
          sudo mv godot/Godot.app /Applications/Godot.app
          ln -s /Applications/Godot.app/Contents/MacOS/Godot /usr/local/bin/godot
          godot --version --headless

          wget https://downloads.tuxfamily.org/godotengine/${{ env.GODOT_VERSION }}/Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz -O templates.tpz
          mkdir -p "$HOME/Library/Application Support/Godot/templates/${{ env.GODOT_VERSION }}.stable"
          tar -xf templates.tpz -C "$HOME/Library/Application Support/Godot/templates/${{ env.GODOT_VERSION }}.stable"

      - name: configure
        run: |
          cat export_presets.cfg | grep -e "^name="
          mkdir -p build/

      - name: build
        run: |
          file /home/runner/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable/linux_debug.macOS
          godot --headless --export-release "macOS"

      - name: export
        uses: actions/upload-artifact@v4
        with:
          name: build-macOS
          path: build/*
